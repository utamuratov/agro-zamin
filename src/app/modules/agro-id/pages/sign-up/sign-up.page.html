<div [ngSwitch]="signUpForm">
  <app-sign-up-info (changeComponentEvent)="swtichTo($event)" *ngSwitchCase="'info'"></app-sign-up-info>
  <app-sign-up-password (changeComponentEvent)="swtichTo($event)" *ngSwitchCase="'password'"></app-sign-up-password>
  <app-sign-up-login (changeComponentEvent)="swtichTo($event)" *ngSwitchCase="'login'"></app-sign-up-login>
  <app-sign-up-confirmation (changeComponentEvent)="swtichTo($event)" *ngSwitchCase="'confirm'"></app-sign-up-confirmation>
  <app-sign-up-success *ngSwitchCase="'success'"></app-sign-up-success>
</div>
